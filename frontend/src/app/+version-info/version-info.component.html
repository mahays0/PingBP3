<div *ngIf="versionInfo">
  <div class="row">
    <div class="col-md-1">version</div>
    <div class="col-md-1">{{versionInfo.version}}</div>
  </div>
  <div class="row">
    <div class="col-md-1">build</div>
    <div class="col-md-1">{{versionInfo.build}}</div>
  </div>
  <div class="row">
    <div class="col-md-1">date</div>
    <div class="col-md-3">{{versionInfo.date | date:'medium'}}</div>
  </div>
</div>
